<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iceland Test V-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fonts.css">

  <body>
    <main>
      <div class="contaier p-0 m-0 position-relative">

            <label for="btn-nav" class="btn-label">

          </div>
          <div class="col-md-5 bg-dark p-0 m-0 overflow-hidden" style="z-index: -100;">
            <video type="video/mp4" class="vh-100 video" autoplay muted loop>
              <source src="./assets/videos/video.mp4">
            </video>
            <img src="./assets/img/mobile_first_screen.png" alt="" class="vh-100 img-mobile">
          </div>
        </div>
      </div>
    </main>
