<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iceland Test V-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/queries.css">
  </head>
  <body>
    <main>
      <!-- Main view -->
      <section id="section-1" class="d-block">
        <div class="contaier p-0 m-0 position-relative">
          <h1 id="title" class="main-title">Iceland</h1>
          <div class="row vh-100 p-0 m-0">
            <div class="col-12 col-md-7 bg-white p-0 m-0">  
            </div>
            <div class="col-0 col-md-5 bg-dark p-0 m-0 overflow-hidden">
              <video type="video/mp4" class="vh-100 video d-none d-md-block" autoplay muted loop>
                <source src="./assets/videos/video.mp4">
              </video>
              <img src="./assets/img/mobile_first_screen.png" alt="" class="vh-100 d-block d-md-none">
            </div>
          </div>  
        </div>
      </section>
      <!-- Menu view -->
      <section id="section-2" class="d-none p-0 m-0">
        <div class="contaier p-0 m-0 position-relative">
          <div class="row p-0 m-0">
            <div class="col-6 col-md-6 bg-white p-0 m-0 overflow-hidden">
              <div class="row animate__animated" id="img-container">
                <img src="./assets/img/desktop_second_screen.png" alt="" class="img-desktop img-fluid d-none d-lg-block">
                <img src="./assets/img/tablet_second_screen.png" alt="" class="img-tablet d-none d-md-block d-lg-none" height="550">
                <img src="./assets/img/mobile_second_screen.png" alt="" class="img-mobile d-block d-md-none">
              </div>
              <div class="row">
                <div class="col-md-3 icon-container d-flex justify-content-center align-items-center flex-column px-5 animate__animated" id="iconContainer">
                  <img src="./assets/icons/facebook.svg" alt="" class="mb-4 facebook d-none d-md-block" width="40">
                  <img src="./assets/icons/instagram.svg" alt="" class="instagram d-none d-md-block" width="40" height="40">
                  <img src="./assets/icons/facebookBlack.svg" alt="" class=" mb-4 facebook-black d-block d-md-none" width="40" height="40">
                  <img src="./assets/icons/instagramBlack.svg" alt="" class="instagram-black d-block d-md-none" width="40" height="40">
                </div>
                <div class="col-md-9 bg-yellow d-flex align-items-center justify-content-center overflow-hidden animate__animated" id="text-container">
                  <p class="text-white fw-bold text-center nav-undertext px-5 d-none d-md-block">
                    “Excellent service - emailed instructions, no hassle, car was ready as soon as we arrived.”
                  </p>
                </div>
              </div>
            </div>
            <nav class="col-6 col-md-6 bg-black p-0 m-0 overflow-hidden position-relative animate__animated" id="menu-container">
              <h1 class="d-none d-md-block languages">English / Español</h1>
              <ul class="px-0">
                <li class="animate__animated menu-link">Inicio</li>
                <li class="animate__animated menu-link">Reservas</li>
                <li class="animate__animated menu-link">Tours</li>
                <li class="animate__animated menu-link">Nosotros</li>
                <li class="animate__animated menu-link">Contacto</li>
              </ul>
            </>
          </div>  
        </div>
      </section>
      <!-- Nav button & logo -->
      <input type="checkbox" id="btn-nav" class="checkbox" />
      <div class="header-container">
        <img src="./assets/img/logo.png" alt="" id="logo" class="logoImg" width="116" height="35">
        <label for="btn-nav" class="btn-label" id="btn-burger">
          <div class="header-button"></div>
        </label>
      </div>
    </main>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/variables.js" type="module"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
